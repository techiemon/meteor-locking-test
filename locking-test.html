<head>
	<title>ticket race test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>


<body>
	<div class="bar bar-header bar-positive">
		<h1 class="title">Gigmagnet</h1>
	</div>
	<ion-content scrollbar-y="true" has-bouncing="true">
		{{> main}}
	</ion-content>
</body>

<template name="main">
	<div class="container">
		<div class="row-err">
			<div ng-controller="SeatsCtrl">
				<h1 style="cursor:pointer;color:#[[client_color]];" ng-click="changeColor()">Buyer: [[username]]</h1>
				<h3>Attempted: [[desired]]</h3>
				<h3>Confirmed: [[confirmed]]</h3>
				<h3 ng-click="getTotal()" style="cursor:pointer;">Total local locks: [[total]]</h3>
				click the total to refresh after buying completes.
				<h5>Orders: #[[qty.length]] of each: 
					<label ng-repeat="q in qty">[[q.qty]], </label> tickets
				</h5>
				<p>Next auto buy at: <label ng-bind="next_purchase">Not Set</label></p>
				<button ng-click="restart()" class="button button-energized button-full">Reset and Set all clients to start in 1 minute</button>
				<br><br>
				<input type="text" ng-model="username" value="" size="20">
				<button ng-click="start()" ng-if="username.length" class="button button-assertive">
					Manually start buying
				</button>
				<button ng-click="ggg()" class="button button-assertive">
					Server MasterMind
				</button>
				<br><br>
				<div ng-repeat="seat in seats" style="width:100%;">
						<div ng-click="buySeat(seat);" style="height:20px;width:20px;float:left;border:1px solid #000000;margin:1px;background-color:[[seat.color]];">
						</div>
				</div>
				<button ng-click="mdebug()" class="button button-dark button-full">debug</button>
			</div>
		</div>
	</div>
</template>
